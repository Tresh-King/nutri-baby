version: '3.8'

services:
  # Database
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nutri_baby
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Backend API
  backend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.backend
    restart: always
    environment:
      # Use the Docker service name 'db' for connection
      DATABASE_URL: "postgresql://default:password@db:5432/nutri_baby?schema=public"
      POSTGRES_PRISMA_URL: "postgresql://default:password@db:5432/nutri_baby?schema=public"
      POSTGRES_URL_NON_POOLING: "postgresql://default:password@db:5432/nutri_baby?schema=public"
      JWT_SECRET: "docker-secret-key"
      PORT: 3000
    depends_on:
      - db
    ports:
      - "3000:3000"

  # Frontend
  frontend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
